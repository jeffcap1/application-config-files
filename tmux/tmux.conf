# new leader key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# fix colors
set-option -ga terminal-overrides ",xterm*:Tc"

# cursor
# Force cursor shape as blinking bar (xterm)
# https://neovim.io/doc/user/term.html#tui-cursor-shape
set -as terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[5 q'



# refresh tmux with leader + r
unbind r
bind r command-prompt "rename-window %%"
bind R source ~/.config/tmux/tmux.conf

# splits and navigation
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -n M-H previous-window
bind -n M-L next-window

# Start windows and panes at 1, not 0
set -g base-index 1                  # start indexing windows at 1 instead of 0
set -g pane-base-index 1             # start indexing panes at 1 instead of 0
set-window-option -g pane-base-index 1
set -g renumber-windows on           # renumber all windows when any window is closed

# options
set -g mouse on                      # mouse support
set -g detach-on-destroy off         # don't exit from tmux when closing a session
set -g escape-time 0                 # zero-out escape time delay
set -g history-limit 1000000         # increase history size (from 2,000)
set -g set-clipboard on              # use system clipboard
set -g default-terminal "${TERM}"
# set -g pane-active-border-style 'fg=magenta,bg=default'
# set -g pane-border-style 'fg=brightblack,bg=default'

# status bar
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200
set -g status-position top

# set vi mode
set-window-option -g mode-keys vi

# act like vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# copy mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

## vim-tmux-navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
# is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
#     | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
#
# vim/fzf tmux integration
# https://github.com/christoomey/vim-tmux-navigator/issues/295#issuecomment-1021591011
is_vim_or_fzf="children=(); i=0; pids=( $(ps -o pid= -t '#{pane_tty}') ); \
while read -r c p; do [[ -n c && c -ne p && p -ne 0 ]] && children[p]+=\" $\{c\}\"; done <<< \"$(ps -Ao pid=,ppid=)\"; \
while (( $\{#pids[@]\} > i )); do pid=$\{pids[i++]\}; pids+=( $\{children[pid]-\} ); done; \
ps -o state=,comm= -p \"$\{pids[@]\}\" | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|fzf)(diff)?$'"


bind-key -n 'M-h' if-shell "$is_vim_or_fzf" 'send-keys C-h' 'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim_or_fzf" 'send-keys C-j' 'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim_or_fzf" 'send-keys C-k' 'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim_or_fzf" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim_or_fzf\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim_or_fzf\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-f' if-shell "$is_vim_or_fzf" 'send-keys C-f' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-f' select-pane -t:.+


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'


set -g @plugin 'catppuccin/tmux'
