# new leader key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
# set -g prefix-timeout 500

# fix colors
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ",xterm-256color*:Tc"

# cursor
# Force cursor shape as blinking bar (xterm)
# https://neovim.io/doc/user/term.html#tui-cursor-shape
set -as terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[5 q'

# refresh tmux with leader + r
unbind r
bind r command-prompt "rename-window %%"
bind R source ~/.config/tmux/tmux.conf

# splits and navigation
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -n M-H previous-window
bind -n M-L next-window
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# Start windows and panes at 1, not 0
set -g base-index 1                  # start indexing windows at 1 instead of 0
set -g pane-base-index 1             # start indexing panes at 1 instead of 0
set-window-option -g pane-base-index 1
set -g renumber-windows on           # renumber all windows when any window is closed

# options
set -g mouse on                      # mouse support
set -g detach-on-destroy off         # don't exit from tmux when closing a session
set -g escape-time 0                 # zero-out escape time delay
set -g history-limit 1000000         # increase history size (from 2,000)
set -g set-clipboard on              # use system clipboard

# status bar
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200
set -g status-position top

# set vi mode
set -g xterm-keys on
set -g mode-keys vi
set -g status-keys vi

# act like vim
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# copy mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# keybinding fixes
bind k send-keys -R \; clear-history

# Sesh keybinding
bind-key "T" clock-mode
unbind t
bind-key "t" run-shell "sesh connect \"$(
  sesh list | fzf-tmux -p 55%,60% \
    --no-sort --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

set -g @continuum-save-interval '5'
# set -g @continuum-restore 'on'

# resurrect strategy
set -g @resurrect-strategy-nvim 'session'

